<!DOCTYPE html>
<!-- This document forms the dockable panel. The button is the <input> tag below. The <style> formats the button. 

		The extendscript is called through the <script type="text/javascript"> tag, which then routes it to use the adobe_cep_.evalScript to interpret that Javascript into Extendscript -->

<html>
	<head>
		<meta charset="utf-8">
		<title>Gather Hookup</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="./lib/CSInterface.js"></script>		
		<script type="text/javascript">
			function getInfo(cs){
				var episode = document.getElementById("epNum").value;
				var sequence = document.getElementById("seqNum").value;
				var importSoundCheck = document.getElementById("importSoundCheckbox").checked;
				var importAnimaticCheck = document.getElementById("importAnimaticCheckbox").checked;
				var importAnimPreviewCheck = document.getElementById("importAnimPreviewCheckbox").checked;
				var importFastRenderCheck = document.getElementById("importFastRenderCheckbox").checked;
				var importCompPreviewCheck = document.getElementById("importCompPreviewCheckbox").checked;
				var importCompMovCheck = document.getElementById("importCompMovCheckbox").checked;
				var importCompEXRCheck = document.getElementById("importCompEXRCheckbox").checked;
				var importHighestStepOnlyCheck = document.getElementById("importHighestStepOnlyCheckbox").checked;
				var createEpisodeTimeCodeCheck = document.getElementById("createEpisodeTimeCodeCheckbox").checked;
				var createShotFrameCountCheck = document.getElementById("createShotFrameCountCheckbox").checked;
				var createShotNameplateCheck = document.getElementById("createShotNameplateCheckbox").checked;
				

				cs.evalScript('var episode = ' + String(episode));
				cs.evalScript('var sequence = ' + String(sequence));
				cs.evalScript('var importSoundCheck = ' + String(importSoundCheck));
				cs.evalScript('var importAnimaticCheck = ' + String(importAnimaticCheck));
				cs.evalScript('var importAnimPreviewCheck = ' + String(importAnimPreviewCheck));
				cs.evalScript('var importFastRenderCheck = ' + String(importFastRenderCheck));
				cs.evalScript('var importCompPreviewCheck = ' + String(importCompPreviewCheck));
				cs.evalScript('var importCompMovCheck = ' + String(importCompMovCheck));
				cs.evalScript('var importCompEXRCheck = ' + String(importCompEXRCheck));
				cs.evalScript('var importHighestStepOnlyCheck = ' + String(importHighestStepOnlyCheck));
				cs.evalScript('var createEpisodeTimeCodeCheck = ' + String(createEpisodeTimeCodeCheck));
				cs.evalScript('var createShotFrameCountCheck = ' + String(createShotFrameCountCheck));
				cs.evalScript('var createShotNameplateCheck = ' + String(createShotNameplateCheck));
			}

			function setConfig() {
				var cs = new CSInterface;
				getInfo(cs);
				cs.evalScript('$.runScript.setConfig()')
			}

			function importEpisode() {
				var cs = new CSInterface;
				getInfo(cs);
				cs.evalScript('$.runScript.importEpisodeClicked()')
			}

			function importSequence() {
				var cs = new CSInterface;
				getInfo(cs);
				cs.evalScript('$.runScript.importSequenceClicked()');
			}
		</script>
	</head>

	<body>
		<div>
				<button class="setConfigButton" id="setConfig" type="run" onclick="setConfig()">Select Config File</button>
		</div>
		<div>
			<label class="inputBoxLabel" id="epNumInputLabel" for="epNum" style="font-weight: bold;">E #</label>
			<input type="number" id="epNum" name="epNum" class="numberInput">
			<label class="inputBoxLabel" for="seqNum" style="font-weight: bold; margin-left: 12px">SQ #</label>
			<input type="number" id="seqNum" name="seqNum" class="numberInput">
		</div>
		<div class="float-container">
			<div class="float-child">
				<div>
					<input type="checkbox" id="importSoundCheckbox" class="checkbox" name="importSoundCheckbox" value="1" Checked>
					<label id="importSoundLabel" for="importSoundCheckbox">Import Sound</label>
				</div>
				<div>
					<input type="checkbox" id="importAnimaticCheckbox" class="checkbox" name="importAnimaticCheckbox" value="1" Checked>
					<label id="importAnimaticCheckboxLabel" for="importAnimaticCheckbox">Import Animatic</label>
				</div>
				<div>
					<input type="checkbox" id="importAnimPreviewCheckbox" class="checkbox" name="importAnimPreviewCheckbox" value="1" Checked>
					<label id="importAnimPreviewLabel" for="importAnimPreviewCheckbox">Import Anim Preview</label>
				</div>
				<div>		
					<input type="checkbox" id="importFastRenderCheckbox" class="checkbox" name="importFastRenderCheckbox" value="1" Checked>
					<label id="importFastRenderLabel" for="importFastRenderCheckbox">Import Fast Render</label>
				</div>
				<div>
					<input type="checkbox" id="importCompPreviewCheckbox" class="checkbox" name="importCompPreviewCheckbox" value="1" Checked>
					<label id="importCompPreviewLabel" for="importCompPreviewCheckbox">Import Comp Preview</label>
				</div>
				<div>
					<input type="checkbox" id="importCompMovCheckbox" class="checkbox" name="importCompMovCheckbox" value="1" Checked>
					<label id="importCompMovLabel" for="importCompMovCheckbox">Import Comp Mov</label>
				</div>
				<div>
					<input type="checkbox" id="importCompEXRCheckbox" class="checkbox" name="importCompEXRCheckbox" value="1" Checked>
					<label id="importCompEXRLabel" for="importCompEXRCheckbox">Import Comp EXR</label>
				</div>
			</div>

			<div class="float-child">
				<div>
					<input type="checkbox" id="importHighestStepOnlyCheckbox" class="checkbox" name="importHighestStepOnlyCheckbox" value="1" Checked>
					<label id="importHighestStepOnlyLabel" for="importHighestStepOnlyCheckbox">Import Highest Step Only</label>
				</div>
				<div>
					<input type="checkbox" id="createEpisodeTimeCodeCheckbox" class="checkbox" name="createEpisodeTimeCodeCheckbox" value="1" Checked>
					<label id="createTimeCodeLabel" for="createEpisodeTimeCodeCheckbox">Create Episode Timecode</label>
				</div>
				<div>
					<input type="checkbox" id="createShotFrameCountCheckbox" class="checkbox" name="createShotFrameCountCheckbox" value="1" Checked>
					<label id="createTimeCodeLabel" for="createShotFrameCountCheckbox">Create Shot Frame Count</label>
				</div>
				<div>
					<input type="checkbox" id="createShotNameplateCheckbox" class="checkbox" name="createShotNameplateCheckbox" value="1" Checked>
					<label id="createTimeCodeLabel" for="createShotNameplateCheckbox">Create Shot Nameplate</label>
				</div>
			</div>
		</div>
		<div>
			<button id="importEpisodeButton" type="run" onclick="importEpisode()">Import Episode</button>
			<button id="importSequenceButton" type="run" onclick="importSequence()">Import Sequence</button> 
		</div>
	</body>
</html>
